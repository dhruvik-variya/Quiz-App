<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Add Question</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <nav id="Navbar"></nav>

    <form id="form">
        <label for="que">Enter the Question:</label>
        <input id="que" type="text" placeholder="Enter Question..." required>
        <input id="mcq1" type="text" placeholder="Enter MCQ 1 (A)" required>
        <input id="mcq2" type="text" placeholder="Enter MCQ 2 (B)" required>
        <input id="mcq3" type="text" placeholder="Enter MCQ 3 (C)" required>
        <input id="mcq4" type="text" placeholder="Enter MCQ 4 (D)" required>
        <input id="ans" type="text" placeholder="Enter Correct Answer (A, B, C, or D)" required>
        <input id="submitBtn" type="submit" value="Submit">
    </form>

    <script src="index.js" type="module"></script>
</body>
</html>
